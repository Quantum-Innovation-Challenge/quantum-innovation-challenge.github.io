<!-- Webinar Modal -->
<div id="webinarModal" class="fixed inset-0 bg-black/35 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
  <div class="bg-quantum rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 opacity-0 border border-electron/25 z-60" id="webinarModalContent">
    <div class="sticky top-0 bg-quantum rounded-t-3xl border-b border-electron/25 px-6 py-4 flex justify-between items-center">
      <h2 class="text-2xl font-bold text-white font-space-mono">Webinar</h2>
      <button onclick="closeWebinarModal()" class="text-electron/60 hover:text-electron transition-colors duration-200 p-2 hover:bg-electron/10 rounded-full">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
   
          <iframe src="https://drive.google.com/file/d/1VhkDQWu_oHuwni-6QsHOOXPCTdtm0K-q/preview" 
                  width="100%" height="500px" allow="autoplay">
          </iframe>

       <div class="flex flex-col sm:flex-row gap-3 py-6 border-t border-electron/25 px-6">
          <a href="https://drive.google.com/file/d/1VhkDQWu_oHuwni-6QsHOOXPCTdtm0K-q/view?usp=sharing" target="_blank" class="flex-1 bg-electron cursor-pointer hover:bg-electron/80 text-quantum border-electron/25 font-medium py-3 px-6  transition-all duration-200 transform text-center">
            See full transcript & notes
          </a>
        </div>
    </div>
  </div>
</div>

<script>


function openWebinarModal() {
  const modal = document.getElementById('webinarModal');
  const modalContent = document.getElementById('webinarModalContent');
  modal.classList.remove('hidden');
  modal.classList.add('flex');
  lockBodyScroll();
  // Trigger animation
  setTimeout(() => {
    modalContent.classList.remove('scale-95', 'opacity-0');
    modalContent.classList.add('scale-100', 'opacity-100');
  }, 10);
}

function closeWebinarModal() {
  const modal = document.getElementById('webinarModal');
  const modalContent = document.getElementById('webinarModalContent');
  
  // Animate out
  modalContent.classList.remove('scale-100', 'opacity-100');
  modalContent.classList.add('scale-95', 'opacity-0');
  
  setTimeout(() => {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
    unlockBodyScroll();
  }, 300);
}

// Close modal when clicking outside of it
window.onclick = function(event) {
  const modal = document.getElementById('webinarModal');
  const modalContent = document.getElementById('modalContent');
  
  if (event.target === modal) {
    closeWebinarModal();
  }
}

// Add keyboard navigation
document.addEventListener('keydown', function(e) {
  const modal = document.getElementById('webinarModal');
  if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
    closeWebinarModal();
  }
});
</script>
